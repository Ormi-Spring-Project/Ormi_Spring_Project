<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CategoryPost</title>
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/categoryPost.css}">
</head>
<body>
<!-- footer가 아래에 안붙어서 만든 div -->
<div class="page-container">
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="/images/yama_logo.png" alt="YAMA Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Admin</a></li>
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Log In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <div class="back-button-container">
            <button class="back-button" th:onclick="|location.href='@{main} '|">Go To Back</button>
        </div>


        <p class="category-title">Business</p>


        <div class="category-list-container">
            <select class="category-list">
                <option value="1">Business</option>
                <option value="2">Fitness</option>
                <option value="3">Finance</option>
                <option value="4">Art</option>
            </select>
        </div>


        <table>
            <thead>
            <tr>
                <th></th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td><img src="/images/cat-icon.png" alt="Cat Icon"></td>
                <td th:text="${board.title}">공지사항</td>
                <td th:text="${board.authorName}">관리자</td>
                <td th:text="${board.createdAt}">2024-07-24</td>
            </tr>
            <tr>
                <td><img src="/images/cat-icon.png" alt="Cat Icon"></td>
                <td>공지사항</td>
                <td>관리자</td>
                <td>2024-07-20</td>
            </tr>
            </tbody>
        </table>

        <button onclick="location.href='/v1/posts/write'">글쓰기 버튼</button>


    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="/images/yama_logo.png" alt="YAMA Logo">
            </div>
            <div class="footer-info">
                <div class="footer-contact">
                    <h4>Contact</h4>
                    <ul>
                        <li><p>010-XXXX-XXXX</p></li>
                        <li><p>Eh9700@Naver.Com</p></li>
                    </ul>
                </div>
                <div class="footer-about">
                    <h4>ABOUT</h4>
                    <ul>
                        <li><a href="#">About Team</a></li>
                        <li><a href="#">ERD</a></li>
                        <li><a href="#">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
