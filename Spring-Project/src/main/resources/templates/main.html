<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAMA - Your App? My App!</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script th:src="@{/js/logout.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo">
            <a th:href="@{/v1/main}"><img src="/images/yama_logo.png" alt="YAMA Logo"></a>
        </div>
        <nav>
            <ul>
                <li th:if="${userDTO != null and userDTO.getAuthority().name() != 'BANNED'}">
                    <a th:if="${userDTO.getAuthority().name() == 'USER'}"
                       th:href="@{/v1/user/{id}(id=${userDTO.getId()})}">My Page</a>
                    <a th:if="${userDTO.getAuthority().name() == 'ADMIN'}" th:href="@{/v1/admin}">Admin</a>
                </li>
                <li th:if="${userDTO == null}"><a th:href="@{/v1/signup}">Sign Up</a></li>
                <li th:if="${userDTO == null}"><a th:href="@{/v1/login}">Log In</a></li>
                <li th:if="${userDTO != null}"><a th:href="@{/v1/logout}" onclick="logoutMessage()">Log Out</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="pointing-hand-section">
        <div class="pointing-hand-section-text">
            <h2 class="top">Find Your App!</h2>
            <h2 class="bottom">This Is YAMA!!</h2>
        </div>
        <img src="/images/pointing-hand.png" alt="Pointing Hand" class="pointing-hand">
    </section>

    <section class="card categories">
        <h3>Categories</h3>
        <div class="category-slider">
            <button class="slider-arrow left">&lt;</button>
            <div class="category-item-slider">
                <div class="category-items">
                    <div th:each="category : ${categories}"
                         class="category-item card"
                         th:category-id="${category.id}"
                         th:category-name="${category.name}">
                        <p th:text="${category.name}"></p>
                    </div>
                </div>
            </div>
            <button class="slider-arrow right">&gt;</button>
        </div>
    </section>


    <section class="articles">
        <a href="" class="see-all">See All Article &gt;</a>
        <div class="article-grid">
            <a href="#" class="article-card">
                <img class="article-img" alt="Cat Icon">
                <h4></h4>
                <div class="article-info">
                    <p class="article-author"></p>
                    <p class="article-createAt"></p>
                </div>
            </a>
        </div>

    </section>
</main>

<footer>
    <div class="footer-container">
        <div class="footer-logo">
            <a th:href="@{/v1/main}"><img src="/images/yama_logo.png" alt="YAMA Logo"></a>
        </div>
        <div class="footer-info">
            <div class="footer-contact">
                <h4>Contact</h4>
                <ul>
                    <li><p>010-XXXX-XXXX</p></li>
                    <li><p>Eh9700@Naver.Com</p></li>
                </ul>
            </div>
            <div class="footer-about">
                <h4>ABOUT</h4>
                <ul>
                    <li><a href="#">About Team</a></li>
                    <li><a href="#">ERD</a></li>
                    <li><a href="#">GitHub</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
