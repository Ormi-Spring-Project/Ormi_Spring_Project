<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/writePost.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <title>Your App? My App! YAMA - 게시글 작성</title>
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo">
            <img src="/images/yama_logo.png" alt="YAMA Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Admin</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="back-button-container">
        <button class="back-button">Go To Back</button>
    </div>
    <section class="post-container">
        <div class="icon">
            <img class="icon-img" src="/images/img-place-holder.png">
            <button class="icon-img-add-button">Add Icon</button>
        </div>
        <form th:action="@{/v1/posts}" th:object="${board}" method="post" class="input">
            <input th:field="*{title}" class="input-title input-img" type="text" placeholder="Input your [title]">
            <input th:field="*{application}" class="input-link input-img" type="text" placeholder="Input your [application download link]">
            <select th:field="*{categoryId}" class="input-tag-select">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">General</option>
            </select>
            <textarea th:field="*{content}" placeholder="사용해 본 Application에 대한 후기를 남겨주세요!"></textarea>

            <div class="back-button-container">
                <button type="submit" class="back-button">Post</button>
            </div>
        </form>
    </section>
</main>
<footer>
    <div class="footer-container">
        <div class="footer-logo">
            <img src="/images/yama_logo.png" alt="YAMA Logo">
        </div>
        <div class="footer-info">
            <div class="footer-contact">
                <h4>Contact</h4>
                <ul>
                    <li><p>010-XXXX-XXXX</p></li>
                    <li><p>Eh9700@Naver.Com</p></li>
                </ul>
            </div>
            <div class="footer-about">
                <h4>ABOUT</h4>
                <ul>
                    <li><a href="#">About Team</a></li>
                    <li><a href="#">ERD</a></li>
                    <li><a href="#">GitHub</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
