<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/writePost.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <title>Your App? My App! YAMA - 게시글 작성</title>
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo">
            <img src="/images/yama_logo.png" alt="YAMA Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Admin</a></li>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="back-button-container">
        <button class="back-button">Go To Back</button>
    </div>
    <section class="post-container">
        <div class="icon">
            <img class="icon-img" src="/images/img-place-holder.png">
            <button class="icon-img-add-button">Add Icon</button>
        </div>
        <form class="input">
            <input class="input-title input-img" type="text" placeholder="Input your [title]">
            <input class="input-link input-img" type="text" placeholder="Input your [application download link]">
            <select class="input-tag-select">
                <option value="" selected>-- 선택 --</option>
                <option value="Docs">Docs</option>
                <option value="Financial">Financial</option>
                <option value="Lifestyle">Lifestyle</option>
                <option value="Fitness">Fitness</option>
                <option value="Music">Music</option>
            </select>
            <textarea placeholder="사용해 본 Application에 대한 후기를 남겨주세요!"></textarea>
        </form>
        <div class="back-button-container">
            <button class="back-button">Post</button>
        </div>
    </section>
</main>
<footer>
    <div class="footer-container">
        <div class="footer-logo">
            <img src="/images/yama_logo.png" alt="YAMA Logo">
        </div>
        <div class="footer-info">
            <div class="footer-contact">
                <h4>Contact</h4>
                <ul>
                    <li><p>010-XXXX-XXXX</p></li>
                    <li><p>Eh9700@Naver.Com</p></li>
                </ul>
            </div>
            <div class="footer-about">
                <h4>ABOUT</h4>
                <ul>
                    <li><a href="#">About Team</a></li>
                    <li><a href="#">ERD</a></li>
                    <li><a href="#">GitHub</a></li>
                </ul>
            </div>
        </div>
    </div>
    <style>

    </style>
</footer>
</body>
</html>
